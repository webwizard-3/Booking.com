<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/Booking.com_Icon_2022.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>


    <div class="container">
        <!-- header -->
        <header>
            <nav>
                <h1>Booking.com</h1>
                <ul>
                    <li title="Select your Currency">PKR</li>
                    <li title="Select your Language"><img src="images/dollar.png" alt=""></li>
                    <li title="Conatct Customer Service"><i style="color: white; font-size: 20px;"
                            class="fa fa-question-circle"></i></li>
                    <li>List your property</li>
                </ul>
                <button type="button">Register</button>
                <button type="button">Sign in</button>
            </nav>
            <div class="icons">
            <ul>
                <li class="l1"><i class="fa-solid fa-bed"></i> Stays</li>
                <li><i class="fa-solid fa-plane-departure"></i> Flight</li>
                <li><i class="fa-solid fa-car"></i> Car Rental</li>
                <li><i class="fa-solid fa-gear"></i> Attractions</li>
                <li><i class="fa-solid fa-taxi"></i> Airport Taxis</li>
            </ul>
        </div>
        <div class="text">
            <h1>Find your next stay</h1>
            <h2>Search deals on hotels, homes, and much more...</h2>
        </div>
        <div class="inputs">
            <input type="text" placeholder="Where are you going ?">
            <input type="date">
            <select id="location">
                <option value="">2 adults · 0 children · 1 room</option>
                <option value="">Adults</option>
                <option value="">Children</option>
                <option value="">Rooms</option>
            </select>
            <button type="submit">Search</button>
        </div>  
        </header>

    </div>

</body>

</html>
